version: 2

before:
  hooks:
    - go mod tidy

builds:
  # Linux AMD64 builds
  - id: claude-resume-linux-amd64
    main: ./cmd/claude-resume/
    binary: claude-resume
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w
  
  # Linux ARM64 builds
  - id: claude-resume-linux-arm64
    main: ./cmd/claude-resume/
    binary: claude-resume
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - -s -w

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'

release:
  github:
    owner: strrl
    name: claude-resume
  draft: false
  prerelease: auto